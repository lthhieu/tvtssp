<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ Check-in AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="/face-api.min.js"></script>
  <style>
    body { background:#000; color:#fff; font-family:Arial; text-align:center; margin:0; }
    input, button, select { padding:10px; margin:6px; border-radius:8px; border:none; font-size:16px; }
    button { background:#0a7; color:#fff; }
    #videoBox { width:90%; max-width:360px; margin:10px auto; border:4px solid #0f0; border-radius:16px; box-shadow:0 0 20px #0f0; }
    video, canvas { width:100%; border-radius:12px; }
    #status { margin-top:8px; font-size:14px; color:#0f0; }
  </style>
</head>
<body>
<h1>üì∏ CHECK-IN AI</h1>
<input id="name" placeholder="H·ªç t√™n" />
<input id="phone" placeholder="SƒêT" />
<br>
<button id="startBtn">üé• B·∫≠t camera</button><br>
<select id="cameraSelect"></select>
<div id="videoBox">
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" style="display:none;"></canvas>
</div>
<button id="checkinBtn" disabled>‚úÖ Check-in</button>
<div id="status">Ch∆∞a b·∫≠t camera</div>

<script>
const socket = io();
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const cameraSelect = document.getElementById("cameraSelect");
let stream = null;
let currentDeviceId = null;

async function loadModels() {
  await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
  await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
  await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
}
loadModels();

async function loadCameras() {
  const devices = await navigator.mediaDevices.enumerateDevices();
  const cams = devices.filter(d => d.kind === "videoinput");
  cameraSelect.innerHTML = "";
  cams.forEach((c,i)=>{
    const o=document.createElement("option");
    o.value=c.deviceId; o.text=c.label||`Camera ${i+1}`;
    cameraSelect.appendChild(o);
  });
  if(cams[0]) currentDeviceId=cams[0].deviceId;
}

async function startCamera(id){
  if(stream) stream.getTracks().forEach(t=>t.stop());
  try {
    if(id){
      stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: id } } });
    } else {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
    }
    video.srcObject = stream;
    document.getElementById("checkinBtn").disabled = false;
    document.getElementById("status").textContent = "üì∏ ƒê∆∞a m·∫∑t v√†o khung v√† b·∫•m Check-in";
  } catch (err) {
    console.error("Camera error:", err);
    alert("Kh√¥ng b·∫≠t ƒë∆∞·ª£c camera: " + err.name + " - " + err.message);
    document.getElementById("status").textContent = "‚ùå L·ªói camera";
  }
}

document.getElementById("startBtn").onclick = async()=>{
  await loadCameras();
  await startCamera(currentDeviceId);
}

cameraSelect.onchange = async()=>{
  currentDeviceId = cameraSelect.value;
  await startCamera(currentDeviceId);
}

document.getElementById("checkinBtn").onclick = async()=>{
  const name=document.getElementById("name").value.trim();
  const phone=document.getElementById("phone").value.trim();
  if(!name||!phone){alert("Nh·∫≠p ƒë·ªß h·ªç t√™n v√† SƒêT"); return;}
  const det = await faceapi
    .detectSingleFace(video,new faceapi.TinyFaceDetectorOptions())
    .withFaceLandmarks()
    .withFaceDescriptor();
  if(!det){ document.getElementById("status").textContent="‚ùå Kh√¥ng ph√°t hi·ªán khu√¥n m·∫∑t"; return; }
  canvas.width = video.videoWidth; canvas.height = video.videoHeight;
  ctx.drawImage(video,0,0);
  socket.emit("checkin",{
    name,
    phone,
    image: canvas.toDataURL("image/jpeg"),
    descriptor: Array.from(det.descriptor)
  });
  document.getElementById("status").textContent="‚úÖ Check-in th√†nh c√¥ng";
}
</script>
</body>
</html>
