<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’ª GYM â€“ Face Recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000814;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 10px 0;
      font-size: 22px;
      color: #00e5ff;
    }

    select, button {
      padding: 10px;
      margin: 6px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #00bcd4;
      color: #000;
      font-weight: bold;
    }

    button:disabled {
      background: #555;
    }

    #videoBox {
      position: relative;
      margin: 10px auto;
      width: 90%;
      max-width: 360px;
      border: 4px solid #00e5ff;
      border-radius: 16px;
      box-shadow: 0 0 20px #00e5ff;
    }

    video, canvas {
      width: 100%;
      border-radius: 12px;
    }

    #status {
      margin-top: 8px;
      font-size: 14px;
      color: #00e5ff;
    }
  </style>
</head>

<body>

<h1>ðŸ’ª GYM CHECK-IN</h1>

<div>
  <select id="cameraSelect"></select><br />
  <button id="startCamBtn">ðŸŽ¥ Báº­t camera</button>
</div>

<div id="videoBox">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
</div>

<button id="confirmBtn" disabled>âœ… XÃ¡c nháº­n</button>

<div id="status">ChÆ°a báº­t camera</div>

<script>
  const socket = io();

  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const cameraSelect = document.getElementById("cameraSelect");
  const startCamBtn = document.getElementById("startCamBtn");
  const confirmBtn = document.getElementById("confirmBtn");
  const statusText = document.getElementById("status");

  let currentStream = null;

  async function loadCameras() {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const cams = devices.filter(d => d.kind === "videoinput");

    cameraSelect.innerHTML = "";
    cams.forEach((cam, i) => {
      const option = document.createElement("option");
      option.value = cam.deviceId;
      option.text = cam.label || `Camera ${i + 1}`;
      cameraSelect.appendChild(option);
    });
  }

  startCamBtn.onclick = async () => {
    if (currentStream) {
      currentStream.getTracks().forEach(t => t.stop());
    }

    const deviceId = cameraSelect.value;

    currentStream = await navigator.mediaDevices.getUserMedia({
      video: { deviceId: { exact: deviceId } }
    });

    video.srcObject = currentStream;
    confirmBtn.disabled = false;
    statusText.textContent = "ðŸ“¸ ÄÆ°a khuÃ´n máº·t vÃ o khung vÃ  xÃ¡c nháº­n";
  };

  confirmBtn.onclick = () => {
    statusText.textContent = "â³ Äang nháº­n diá»‡n...";

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    const image = canvas.toDataURL("image/jpeg");

    socket.emit("action_try", {
      action: "gym",
      image: image
    });

    console.log("ðŸ’ª Sent action_try gym");
  };

  loadCameras();

  socket.on("connect", () => {
    console.log("ðŸ“¡ GYM connected:", socket.id);
  });
</script>

</body>
</html>
