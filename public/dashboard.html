<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>TVTS Dashboard</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: black;
  overflow: hidden;
  color: white;
}

#bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  z-index: -1;
  transition: opacity 1s;
}

/* ===== HEADER ===== */
header {
  height: 90px;
  background: linear-gradient(90deg,#0b5fb3,#0d7ddc);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  color: yellow;
  font-size: 28px;
  font-weight: bold;
}

#logo {
  position: absolute;
  left: 20px;
  height: 70px;
}

#total {
  position: absolute;
  right: 70px;
  background: rgba(0,0,0,0.3);
  padding: 10px 20px;
  border-radius: 12px;
  font-size: 22px;
}

#downloadBtn {
  position: absolute;
  right: 20px;
  background: rgba(255,255,255,0.15);
  border: none;
  border-radius: 8px;
  font-size: 20px;
  padding: 6px 10px;
  cursor: pointer;
  color: white;
}
#downloadBtn:hover {
  background: rgba(255,255,255,0.3);
}

/* ===== HEX AREA ===== */
.container {
  display: flex;
  justify-content: center;
  gap: 80px;
  margin-top: 120px;
}

.hex {
  width: 420px;
  height: 600px;
  clip-path: polygon(25% 0%,75% 0%,100% 50%,75% 100%,25% 100%,0% 50%);
  background: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.5s;
}

.hex.active {
  opacity: 1;
}

.hex img {
  width: 420px;
  height: 600px;
  object-fit: cover;
  clip-path: inherit;
}

.name {
  margin-top: 12px;
  font-size: 20px;
}

.phone {
  font-size: 18px;
  opacity: 0.8;
}

/* ===== FOOTER ===== */
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 60px;
  background: #1f7a3f;
  display: flex;
  align-items: center;
  overflow: hidden;
}

#marquee {
  white-space: nowrap;
  font-size: 22px;
  color: yellow;
  animation: scroll 20s linear infinite;
}

@keyframes scroll {
  from { transform: translateX(100%); }
  to   { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div id="bg"></div>

<header>
  <img id="logo" src="/assets/logo/logo.png">
  KHOA SƯ PHẠM KỸ THUẬT & XÃ HỘI NHÂN VĂN – TRƯỜNG ĐẠI HỌC SPKT VĨNH LONG  
  <button id="downloadBtn" title="Tải Excel">⬇️</button>
  <div id="total">TỔNG: 0</div>
</header>

<div class="container">
  <div class="hex"><img><div class="name"></div><div class="phone"></div></div>
  <div class="hex"><img><div class="name"></div><div class="phone"></div></div>
  <div class="hex"><img><div class="name"></div><div class="phone"></div></div>
</div>

<footer>
  <div id="marquee">✨ CHÀO MỪNG QUÝ LÃNH ĐẠO – QUÝ THẦY CÔ GIÁO – QUÝ PHỤ HUYNH – CÁC EM HỌC SINH THAM GIA TRẢI NGHIỆM CÔNG NGHỆ NHẬN DIỆN KHUÔN MẶT✨</div>
</footer>

<script>
const socket = io();

/* ===== BACKGROUND ROTATE ===== */
const backgrounds = [
  '/assets/bg/bg1.jpg',
  '/assets/bg/bg2.jpg',
  '/assets/bg/bg3.jpg',
  '/assets/bg/bg4.jpg',
  '/assets/bg/bg5.jpg',
  '/assets/bg/bg6.jpg',
  '/assets/bg/bg7.jpg',
  '/assets/bg/bg8.jpg',
  '/assets/bg/bg9.jpg',
  '/assets/bg/bg1.jpg'
];
let bgIndex = 0;
const bg = document.getElementById('bg');

function rotateBg() {
  bg.style.opacity = 0;
  setTimeout(() => {
    bg.style.backgroundImage = `url(${backgrounds[bgIndex]})`;
    bg.style.opacity = 1;
    bgIndex = (bgIndex + 1) % backgrounds.length;
  }, 1000);
}
rotateBg();
setInterval(rotateBg, 10000);

/* ===== DATA ===== */
function maskPhone(p){ return '***' + p.slice(-3); }

function updateTotal(n){
  document.getElementById('total').innerText = 'TỔNG: ' + n;
}

function updateHex(list){
  document.querySelectorAll('.hex').forEach((hex,i)=>{
    const d = list[i];
    if(!d){
      hex.classList.remove('active');
      return;
    }
    hex.classList.add('active');
    hex.querySelector('img').src = d.image;
    hex.querySelector('.name').innerText = d.name;
    hex.querySelector('.phone').innerText = maskPhone(d.phone);
  });
}

/* Load state on refresh */
fetch('/api/dashboard-state')
  .then(r=>r.json())
  .then(s=>{
    updateTotal(s.total);
    updateHex(s.last3);
  });

/* Realtime */
socket.on('dashboard-update', d=>{
  updateTotal(d.total);
  updateHex(d.last3);
});

/* Download Excel */
document.getElementById('downloadBtn').onclick = ()=>{
  window.location.href = '/api/export-excel';
};
</script>

</body>
</html>
